<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rafting Adventures</title>
    <meta name="description"
        content="Contact Rafting Adventures for questions, reservations, or feedback. Find our address, phone, email, employee info, and send us a message.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- Header / Navigation (Same as other pages) -->
    <header>
        <h1>Rafting Adventures</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
                <li><a href="tours.html">Tours</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Company Information Section -->
        <section class="company-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> 123 River Road, Adventure City, USA</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@raftingadventures.com</p>
            <!-- Google Map Embed -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086324582812!2d-122.41941518468194!3d37.77492977975951!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c7b2c7f3%3A0x3f3f99df7e1b1e1e!2s123%20River%20Road%2C%20Adventure%20City%2C%20USA!5e0!3m2!1sen!2sus!4v1698012345678"
                    width="600" height="450" allowfullscreen>
                </iframe>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <!-- Name -->
                <div class="form-item">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email -->
                <div class="form-item">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Purpose / Radio Buttons -->
                <fieldset>
                    <legend>Purpose of Your Message:</legend>
                    <div class="form-item">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label>
                    </div>
                    <div class="form-item">
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div class="form-item">
                        <input type="radio" id="website" name="purpose" value="website">
                        <label for="website">Website Suggestion</label>
                    </div>
                </fieldset>

                <!-- Message -->
                <div class="form-item">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..."
                        required></textarea>
                </div>

                <!-- Newsletter Checkbox -->
                <div class="form-item">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <!-- Submit Button -->
                <div class="form-item">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer (Same as other pages) -->
    <footer>
        <p>&copy; 2025 Rafting Adventures</p>
    </footer>

</body>

</html>
