<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <table>
        <caption>Student Data Overview</caption>

        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Scores</th>
                <th rowspan="2">Average</th>
            </tr>
            <tr>
                <th>Homework</th>
                <th>Quiz</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jane Doe</td>
                <td>88</td>
                <td>92</td>
                <td>90</td>
            </tr>
            <tr>
                <td>John Smith</td>
                <td>75</td>
                <td>85</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Ada Lovelace</td>
                <td>95</td>
                <td>98</td>
                <td>96.5</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total Students</th>
                <td colspan="3">3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
