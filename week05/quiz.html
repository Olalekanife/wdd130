<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>

    <main>
        <form>

            <!-- Question 1: Text Input -->
            <div class="form-item">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <!-- Question 2: Textarea -->
            <div class="form-item">
                <label for="q2">2. Explain the difference between inline and block elements:</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Type your answer here..." required></textarea>
            </div>

            <!-- Question 3: Select Dropdown -->
            <div class="form-item">
                <label for="q3">3. Which property is used to change the text color in CSS?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="color">color</option>
                    <option value="font-color">font-color</option>
                    <option value="text-color">text-color</option>
                </select>
            </div>

            <!-- Question 4: Number Input -->
            <div class="form-item">
                <label for="q4">4. How many heading levels are there in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="6" required>
            </div>

            <!-- Submit Button -->
            <div class="form-item">
                <button type="submit">Submit Quiz</button>
            </div>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 HTML & CSS Quiz</p>
    </footer>
</body>

</html>
