<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>User Poll</h1>
    </header>

    <main>
        <form>

            <!-- Contact Information Section -->
            <fieldset>
                <legend>Contact Information</legend>

                <!-- Full Name -->
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <!-- Email Address -->
                <div class="form-item column2">
                    <label for="useremail">Email Address:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>

            </fieldset>

            <!-- Main Questions Section -->
            <fieldset>
                <legend>Main Questions</legend>

                <!-- Favorite Browser -->
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Household Pet -->
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <!-- Places Lived -->
                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="City, State, Country"></textarea>
                </div>

            </fieldset>

            <!-- Submit Button -->
            <div class="form-item">
                <button type="submit">Submit Poll</button>
            </div>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 User Poll</p>
    </footer>
</body>

</html>
